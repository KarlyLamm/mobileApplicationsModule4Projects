<!DOCTYPE html>
<html>
    <head>
        <title> Temperature Converter</title>
        <link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css" />
        <script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
        <script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
        <script type='text/javascript' src=scripts/temperatureConverter.js>
        </script>
        <meta name="viewpoint" content="width=device-width, initial-scale=1.0">
    </head>
    <body onload="setup();">
        <div data-role="page">
            <div data-role="fieldcontain">
                <input type="number" id="temperature" name="temperature">
                <label id="label">&deg; F</label>
            </div>
            <fieldset data-role="controlgroup">
                <legend>Convert to: </legend>
                <input type="radio" name="units" id="farenheit" value = "farenheit" checked="checked">
                <label for="farenheit">Farenheit</label>
                <input type="radio" name="units" id="celcius" value="celcius" checked="checked">
                <label for = "celcius">Celcius</label>
            </fieldset>
            <input type="button" onclick="convert()" value="Convert">
            <p id="answer"></p>
        </div>
    </body>
</html>
